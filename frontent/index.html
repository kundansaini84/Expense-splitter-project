<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <div class="section">
            <h2>Create Expense</h2>
            <input type="text" id="expenseDesc" placeholder="Expense Description">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <input type="text" id="participants" placeholder="Comma-separated Addresses">
            <button onclick="createExpense()">Create</button>
        </div>
        <div class="section">
            <h2>Pay Share</h2>
            <input type="number" id="expenseId" placeholder="Expense ID">
            <button onclick="payShare()">Pay</button>
        </div>
        <div class="section">
            <h2>Check Balance</h2>
            <button onclick="checkBalance()">Check</button>
            <p id="balanceDisplay"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
